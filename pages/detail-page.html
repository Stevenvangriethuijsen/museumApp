<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="detail-page.css" rel="stylesheet" type="text/css" />
    <title>Drunken Bar Crawler</title>
  </head>
  <body>
    <main>
      <section id="content">
        <p>Steven's museum app</p>
        <h1>Keeblar Garvatar at the nuclear ash convention 2623</h1>
        <img class="pictureone" src="https://tinyurl.com/rmleox2" />
      </section>
      <section id="comments">
        <h2>Comments</h2>
        <section class="comment">
          <h3>Balthazar said:</h3>
          <p>
            "Quod ex profundis tenebris Perpetuus illuminasti anima mea
            aeternumque adytis effert!"
          </p>
        </section>
      </section>
      <form onsubmit="submitComment(); return false">
        <div class="formSection">
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <div class="formSection">
          <label for="msg">Message:</label>
          <textarea id="msg"></textarea>
        </div>
        <div class="button">
          <button type="default">Post your comment</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Made with ‚ù§ at Codaisseur</p>
    </footer>
  </body>
</html>
